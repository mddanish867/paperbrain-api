services:
  - type: web
    name: rag-chatbot-backend
    env: python
    plan: free
    region: oregon  # us-east-1 equivalent
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: APP_NAME
        value: "RAG Chatbot"
      - key: APP_ENV
        value: "prod"
      - key: APP_PORT
        value: "8000"

      # Auth
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: "HS256"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"

      # OpenAI
      - key: OPENAI_API_KEY
        sync: false

      # Redis (Upstash)
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
